    <title>Questão 4</title>
    <script>
        var dinheiro = prompt("Digite a quantia em dinheiro: ");

        console.log(combustivel);

        var quilometros = (combustivel * 20);

        document.write("Litros de combustível que você pode comprar: ", combustivel, "<br>");
        document.write("Quantidade de KM que o carro consegue andar: ", quilometros, "<br>");

    </script>
